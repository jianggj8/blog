---
layout: indext
active: index
---
<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h2><a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title | escape}} </a></h2>
    {{ post.date | date_to_string }}
    <p>{{ post.content | truncatewords: 5 }}</p>
  </article>
  {% endfor %}
</div>


<!-- Pagination links -->
<div class="pager">
  {% if paginator.previous_page %}
    <a href="{{ site.baseurl }}{{ paginator.previous_page_path }}" class="pre">Pre</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ site.baseurl }}{{ paginator.next_page_path }}" class="next">Next</a>
  {% endif %}
</div>
