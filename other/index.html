---
layout: indext
active: index
---

<div class="posts">
  {% for post in site.categories.other %}
  <article class="post">
    <h2><a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title | escape}} </a></h2>
    {{ post.date | date_to_string }}
    <p>{{ post.content | truncatewords: 5 }}</p>
  </article>
  {% endfor %}
</div>
